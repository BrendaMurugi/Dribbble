<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Updock&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="container">
    <div class="title"> <p id="dribbble">dribbble</p>
        <h3 id="text">Discover the world's<br> top Designers &<br> Creatives.</h3>
        <img src="design desktop.png" alt="desktop-image">
        <p><cite>Art</cite> by Peter Tarker. </p>
    </div>
    <div class="details">
        <header>Not a member? <a href="index.html">Sign Up Now</a></header>
        <div id="sign-up">Sign in to Dribbble</div>
        <div class="icons">
            <span id="google"> <img id="g-icon" src="G.png" alt=""> Sign in with Google</span>
            <div class="iconss">
                <img id="twitter" src="twitter.png" alt="twitter-icon">
                <img id="fb" src="fb.png" alt="facebook-icon">
            </div>
        </div>
        <div class="lines">
        <hr class="line-one" size="1" width="30%" color="black">  <span>Or</span>
        <hr class="line-two" size="1" width="30%" color="black">  
    </div>
    <div class="email">
        <label class="label" for="email-address">Email Address</label> <br>
        <input type="text">
    </div>
    <div class="password">
        <label class="label" for="password">Password</label> <br>
        <input type="password" placeholder="6+ characters">
    </div>
    <button class="press">Sign in</button>
    </div>
</div>
</body>
</html>
